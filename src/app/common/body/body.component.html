<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>

    <button type="button" class="btn btn-outline-primary btn-block"
            (click)="mostrar = !mostrar">
      Mostrar/Ocultar
    </button>
    <hr>

    <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">{{frase.autor}}</div>
      <div class="card-body">
        <h4 class="card-title">{{frase.autor}}</h4>
        <p class="card-text">{{frase.mensaje}}</p>
      </div>
    </div>
  </div>
  
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let persona of personajes">{{persona}}</li>
    </ul>
  </div>
  
</div>
